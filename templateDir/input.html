  【画像の投稿について】
  ・”みんなで青葉台東急スクエアモザイクアートをつくろう！”(以下、「本キャンペーン」といいます。)の応募にあたって応募者が投稿した画像データ（以下、「投稿データ」といいます。）については、本キャンペーンのモザイクアート制作に使用いたします。制作の際、仕様に応じて加工する場合がございます。また、投稿データを制作に使用しない場合もございますのでご了承ください。
  
  ･ご投稿は無料ですが､サイト閲覧及び送信にかかる通信料は､参加者負担となります｡予めご了承ください｡
  
  ・一旦掲載された投稿データの削除および返還にはお応えできません。
  
  ･投稿データは以下の目的に使用いたします。投稿にあたっては、投稿データが以下の目的に使用されることに同意いただきます。
  1) 本キャンペーン・サイト内への掲載
  2) 宣伝物へのプロモーション使用等､本企画の運営に関連する使用
  3) ポスターへの掲載及び展示
  
  ・投稿データは、原則として、応募者自身が撮影したものに限ります。なお、以下に該当するものは受付対象外となります。但し､ 当社はこれらの画像を削除する義務及びこれらの画像が当サイトに掲載されているか監視する義務を負うものではありません｡なお、当社にて以下に該当する投稿データを確認した場合は、当該画像を削除いたします。
  1) 本キャンペーンのテーマから逸脱していると当社が判断したもの。
  2) 第三者の知的財産権、名誉、信用、肖像、プライバシー等の権利を侵害するもの。
  3) 故意、過失を問わず法律、公序良俗に反するもの。
  4) 一般的に立入禁止区域と指定されている場所で撮影されたもの。
  5) 商業用と判断できる広告意図がある写真、宣伝を目的とした写真、その他勧誘を目的とする写真。
  6) 当社が不適切と判断したもの
  
  【免責事項について】
  ・応募者は、本キャンペーンへの応募に関し、投稿データの被写体及び撮影者から、本キャンペーンに使用される可能性があることを含めた許諾を得た上で、投稿データを投稿してください。
  ・応募者は、自己の責任と負担において本キャンペーンに参加するものとします。
  ・本キャンペーンは、事前に何ら通告なく応募方法を変更または中止する場合があります。
  ・当社は、本キャンペーンに参加したこと又は参加ができないことによって引き起こされた損害について、直接的又は間接的な損害を問わず一切責任を負わないものとします。
