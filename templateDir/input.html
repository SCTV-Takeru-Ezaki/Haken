  ･ 当社が取得した参加者に関する情報は､ 当社のプライバシーの考え方に従って取り扱われます｡
  【投稿画像について】
  ･投稿される画像に関する著作権を参加者が正当に保有するか､正当な権利者から当サイトへの投稿の許可を得たものであることを当社に保証して頂きます｡但し､参加者の保証に拘らず第三者から著作権に関するご意見が当社にあった場合､ 当社の判断により当画像の掲載を取り止める場合があります｡
  ･投稿される画像の被写体に肖像権がある場合､当サイトへの投稿についてその肖像権者の許可を得ていることを当社に保証して頂きます｡但し､参加者の保証に拘らず肖像権に関する第三者からのご意見が当社にあった場合､ 当社の判断により当画像の掲載を取り止める場合があります｡
  ･参加者の保証に拘らず､第三者の権利を侵害していると思われる画像､法令または公序良俗に反すると思われる画像に関しましては､ 当社の判断により掲載しない場合があります｡但し､ 当社はこれらの画像を削除する義務及びこれらの画像が当サイトに掲載されているか監視する義務を負うものではありません｡

  ･一旦掲載された画像の削除の要請にはお応え致しかねる場合がございます｡
  ･投稿された画像に関する著作権は参加者もしくは参加者に使用許諾なさった原著作権者に帰属しますが､参加者は､当サイトの運営に必要な業務について､ 当社に無償･非独占にて使用の許諾をするものとします｡投稿された画像を当サイトで使用するにあたり､ 当社が必要最小限の処理を行う場合がありますが､その処理について参加者または原権利者は著作者人格権を行使しないものとします｡
  ･投稿された画像と文言は以下の目的に使用します｡投稿された画像と文言は以下の使用目的に合意されたものと見なされます｡
  1) 当キャンペーン・サイト内への掲載

  3) ポスターへの掲載及び展示
  ･ご投稿は無料ですが､サイト閲覧及び送信にかかる通信料は､参加者負担となります｡予めご了承ください｡
